<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <html xmlns:th="http://www.thymeleaf.org"/>
    <meta charset="UTF-8"/>
    <title>Posts</title>
</head>
<body>

<a th:href="@{/posts/add}" href="http://localhost:8080/posts/add">Add new post</a>
<h1>Posts</h1>
<table>
    <thead>
    <tr>
       <th>Actions</th>
       <th>Content</th>
       <th>Date</th>
       <th>Score</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="item:${postService}">
            <td><a th:href="@{'/posts/' +${item.id} + '/upVote'}">+</a>
                <a th:href="@{'/posts/' +${item.id} + '/downVote'}">-</a></td>
            <td th:text="${item.content}" ></td>
            <!--<td th:text="${#dates.format(item.date, 'dd/MM/yyyy')}"></td>-->
            <td> 2017.01.19 19:43</td>
            <td th:text="${item.score}" ></td>
        </tr>
    </tbody>

</table>

<table>



</table>

</body>
</html>
