<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <title>Code</title>

    <link th:href="@{'/custom.css'}" rel="stylesheet"/>
</head>
<body>

<h1>Encode your message here</h1>

<form th:action="@{/code}" th:object="${message}" th:method="post"  >

    <label for="shift" th:text="'Shift'"></label>
    <br>
    <input id="shift" type="number" th:field="*{shift}" />
    </br>
    <label for="content" th:text="'Your message'" ></label>
        <br>
    <!--<input type="text" th:field="*{messageText}" />-->
    <input id="content" type="text" th:field="*{messageText}" />
    </br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
